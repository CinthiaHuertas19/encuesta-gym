<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encuesta Gym</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>¿Cómo estuvo tu entrenamiento hoy? 💪</h1>

    <form action="TU_URL_WEB_APP" method="POST">
        <p>¿Cómo estuvo tu entrenamiento hoy?</p>
      
        <label>
          <input type="radio" name="Satisfacción" value="¡Me encantó!" required>
          😁 ¡Me encantó!
        </label>
      
        <label>
          <input type="radio" name="Satisfacción" value="Bien" required>
          🙂 Bien
        </label>
      
        <label>
          <input type="radio" name="Satisfacción" value="Neutral" required>
          😐 Neutral
        </label>
      
        <label>
          <input type="radio" name="Satisfacción" value="No tan bien" required>
          😕 No tan bien
        </label>
      
        <textarea name="Comentario" placeholder="¿Qué podríamos mejorar? (Opcional)"></textarea>
      
        <button type="submit">Enviar</button>
      </form>
      
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encuesta Gym</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>¿Cómo estuvo tu entrenamiento hoy? 💪</h1>

    <form action="https://script.google.com/macros/s/AKfycbxpbtBxWioBLTaf1uAnMsTAp-S0Utr4OyUdAqphHFI8tsC6EraiYBuXb1OnT9Y-1wMXGw/exec" method="POST">
      <div class="emoji-options">
        <div class="emoji-option">
          <label>
            <input type="radio" name="Satisfacción" value="¡Me encantó!" required>
            😄<br>¡Me encantó!
          </label>
        </div>
        <div class="emoji-option">
          <label>
            <input type="radio" name="Satisfacción" value="Bien">
            🙂<br>Bien
          </label>
        </div>
        <div class="emoji-option">
          <label>
            <input type="radio" name="Satisfacción" value="Neutral">
            😐<br>Neutral
          </label>
        </div>
        <div class="emoji-option">
          <label>
            <input type="radio" name="Satisfacción" value="No tan bien">
            🙁<br>No tan bien
          </label>
        </div>
      </div>

      <textarea name="Comentario" placeholder="¿Qué podríamos mejorar? (Opcional)"></textarea>
      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
